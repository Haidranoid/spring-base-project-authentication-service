spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tokens-test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      algorithm: RS256
      private-key: 
      public-key: 
      token-expiration: 2592000000
      refresh-token-expiration: 5184000000
  endpoints:
    account-service-endpoint: http://localhost:8081/api/v1/accounts